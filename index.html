<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <title>Asset Management Systeem</title>
    </head>

    <body>
        <nav>
            <div class="nav-container">
                <h1 class="logo">Asset Management Systeem</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Assets</a></li>
                    <li><a href="login.html">Inloggen</a></li>
                    <li><a href="#">Afmelden</a></li>
                </ul>
            </div>
        </nav>

        <div class="main-container">
                
            <div class="status">
                <i class="fa fa-user"></i>
                <p>U bent ingelogd als: <b>Thomas</b></p>
            </div>

            <table class="assets-table">
                <thead>
                    <tr>
                        <th>Naam</th>
                        <th>Eigenaar</th>
                        <th>Datum van activatie</th>
                        <th>Serienummer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Asset 1</td>
                        <td>Eigenaar 1</td>
                        <td>2022-01-01</td>
                        <td>123ABC</td>
                    </tr>
                    <tr>
                        <td>Asset 2</td>
                        <td>Eigenaar 2</td>
                        <td>2022-01-02</td>
                        <td>456DEF</td>
                    </tr>
                    <tr>
                        <td>Asset 3</td>
                        <td>Eigenaar 3</td>
                        <td>2022-01-03</td>
                        <td>789GHI</td>
                    </tr>
                </tbody>
            </table>

            <div class="add-container">
                <button class="add"><i class="fa fa-plus"></i>Toevoegen</button>
            </div>
        </div>
    </body>
</html>
