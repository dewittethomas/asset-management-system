<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/main.css">
        <title>Asset Management Systeem - Inloggen</title>
    </head>

    <body>
        <nav>
            <div class="nav-container">
                <h1 class="logo">Asset Management Systeem</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Assets</a></li>
                    <li><a href="login.html">Inloggen</a></li>
                    <li><a href="#">Afmelden</a></li>
                </ul>
            </div>
        </nav>

        <div class="main-container">
            <form>
                <div class="data-input">
                    <label for="gebruikersnaam">Gebruikersnaam</label>
                    <input type="text" id="gebruikersnaam" name="gebruikersnaam" required>
                </div>

                <div class="data-input">
                    <label for="paswoord">Paswoord</label>
                    <input type="password" id="paswoord" name="paswoord" required>
                </div>

                <div class="button-container">
                    <button class="button" type="submit">Inloggen</button>
                </div>
            </form>
        </div>
    </body>
</html>
